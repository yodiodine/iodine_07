<!DOCTYPE html>

<body>
    <div id="header-wrap"></div>
    <div id="main">
        <div class="intro-top">
            <h1>
                <span>N</span><span>X</span>
            </h1>
            <span>BEYOND THE PRESENT, TOWARDS THE NEXT</span>
        </div>
        <div class="intro-ex">
            <h1>COMPANY</h1>
            <p><span>NX엔터테인먼트</span>는 음악, 연기의 영역에서 자리를 빛낼 인재를 성장시키는 글로벌 기업입니다.<br>다양한 분야의 최고 전문가들이 모여 아티스트를 보다 높은 곳으로 나가게끔 발돋움을 해주고, 아티스트와 소비자를 연결하여 세계로 뻗어나갑니다.<br><span>현재를 뛰어넘어, 다음을 향해</span><br>모토를 근본삼아 끊임없이 도전하고 나아가는 힘을 보여줍니다.</p>
            <div class="intro-divide"></div>
        </div>
        <div class="intro-logo">

            <ul>
                <li>
                    <span>가로타입</span>
                    <div>
                        <img src="img/logo1.png" alt="로고 가로타입">
                    </div>
                </li>
                <li>
                    <span>세로타입</span>
                    <div>
                        <img src="img/logo3.png" alt="로고 세로타입">
                    </div>
                </li>
            </ul>
            <div class="intro-divide"></div>
        </div>
        <div class="intro-location">
