<script>
    //네비게이션 호버
    $("nav div").mouseenter(function(e){
            $(this).find(".sub-menu").show();
            setTimeout(()=>{
                $(this).find(".sub-menu").css("opacity",1);
            },100);
            
            $(".sub-bg").show();
            $(".sub-bg").css("left",$(this).offset().left-10).css("width",$(this).width()+20).css("height",$(this).find(".sub-menu").length * 120);
        })
    $("nav div").mouseleave(function(e){
            $(this).find(".sub-menu").hide();
            $(this).find(".sub-menu").css("opacity",0);
            
            $(".sub-bg").hide();
        })
    
    let isOpen=false;
    //모바일 네비게이션 등장
    $(".mob-bar").click(function(){
        if(isOpen){
            //닫기
            $(".mob-bar").removeClass("opened");
            $(".mob-nav").hide();
            isOpen = false;
        }else{
            //열기
            $(".mob-bar").addClass("opened");
            $(".mob-nav").css("display","flex");
            isOpen = true;
        }
    })
    
    $(window).resize(function(){
        if($(window).width()>1024){
            $(".mob-bar").removeClass("opened");
            $(".mob-nav").hide();
            isOpen = false;
        } 
    })
</script>
