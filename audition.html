<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오디션</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/audition.css">
    
    
    <script src="js/jquery-3.6.0.min.js"></script>

    <script>
        $(function(){
            $("#header-wrap").load("header.html");
            $("#footer-wrap").load("footer.html");
        })
    </script>
    
</head>
<body>
    <div id="header-wrap"></div>
    <div id="main">
        <div class="audition-top">
            <h1>AUDITION</h1>
            <span>여러분의 꿈을 이곳에서 시작하세요.</span>
        </div>
        <div class="audition-spec">
            <h1>참가 자격</h1>
            <span>2003년 이후 출생자<br>성별, 국적 제한 없음</span>
            <div class="audition-divide"></div>
        </div>
        <div class="audition-process">
            <h1>오디션 과정</h1>
            <ul>
                <li>E-MAIL 지원</li>
                <li>사내 오디션장에서<br>면접 및 오디션</li>
                <li>결과 발표</li>
            </ul>
            <div class="audition-divide"></div>
        </div>
        <div class="audition-field">
            <h1>모집 분야</h1>
            <ul>
                <li>
                    <h2>가수</h2>
                    <i class="fas fa-microphone"></i>
                    <span>노래와 춤을 심사합니다.</span>
                </li>
                <li>
                    <h2>배우</h2>
                    <i class="fas fa-film"></i>
                    <span>각종 연기를 심사합니다.</span>
                </li>
            </ul>
            <div class="audition-divide"></div>
        </div>
        <div class="audition-how">
            <h1>지원 방법</h1>
            <span>하단의 이메일을 통해 이름, 성별, 국적, 모집분야를 작성하신 후<br>자신의 재능을 보여줄 수 있는 사진, 영상 등을 보내주세요.</span>
            <span>nxenter-audition@nxenter.com</span>
        </div>
    </div>
    <div id="footer-wrap"></div>
</body>
</html>
